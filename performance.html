<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            box-sizing: border-box;
        }
        #keyboard{
            /*display: flex;*/
            /*flex-direction: row;*/
            position: absolute;
            bottom: 120px;
            left: 0;
            width: 100%;
        }
        .sideKey, .blackKey, .mainKey{
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            margin: 0;
            width: 8.33%;
            height: 120px;
            background-color: white;
            border: 1px solid gray;
            border-radius: 0 0 6px 6px;
        }
        .blackKey{
            background-color: #404040;
            height: 80px;
        }
        .press{
            background-color: #cccccc;
        }
        .mainKey .key, .sideKey .key{
            font-size: large;
            font-family: monospace;
        }
        .mainKey .name, .sideKey .name{
            font-size: large;
            font-family: monospace;
        }
    </style>
</head>
<body>
</body>
<script src="lib/soundfont-player.js"></script>
<script src="src/functions/keyboard.js"></script>
<script src="performance.js"></script>
</html>
